<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Kalkulator Matematika</title>

    <!-- CSS Eksternal -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Head Content -->
    <header class="head-content">
      <h1>Welcome To My Katik</h1>
      <p>Ini adalah Kalkulator untuk menghitung luas dan keliling segitiga</p>

      <nav id="navbar">
        <a href="#luas-segitiga">Luas Segitiga</a>
        <a href="#keliling-segitiga">Keliling Segitiga</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section id="segitiga" class="segitiga">
        <!-- luas -->
        <section id="luas-segitiga">
          <header>
            <h2>Luas Segitiga</h2>
            <img
              src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjtQj3damdUMrB7NGGoc1qp7hNlWdpC_GJxnkiaA9JpyXEbPzc24PEalidWP4du9LY7s1g51LweT-7lqlh83cXAf3fTHFTZrDkSlStPgey9bv8LvWrxvV1YnGNb3VRrOXcms6o6WVSmZv4/s1600/Rumus+Luas+Segitiga.png"
              alt="luas-segitiga"
            />
          </header>

          <!-- Form luas -->
          <form id="luasSegitiga">
            <header>
              <h2>Form Luas Segitiga</h2>
            </header>
            <div class="form-hitung">
              <label for="alas">Alas</label>
              <input type="number" name="alas" id="alas" placeholder="Masukkan Alas" required />

              <label for="tinggi">Tinggi</label>
              <input type="number" name="tinggi" id="tinggi" placeholder="Masukkan Tinggi" required />

              <span id="errorLuas" style="color: red"></span>

              <p id="rumusLuas"></p>
              <p id="nilaiLuas"></p>
              <p id="luasJawaban"></p>

              <div class="btn">
                <button type="button" class="hitung" onclick="luasSegitiga()">Hitung</button>
                <button type="button" class="reset" onclick="resetForm('luasSegitiga')">Reset</button>
              </div>
            </div>
          </form>
        </section>
        <!-- keliling -->
        <section id="keliling-segitiga">
          <header>
            <h2>Keliling Segitiga</h2>
            <img
              src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhjkoFOsn_QGh-kmuBf0UxLzdqH8LUjDQMLILJZ8Ec5xVerp1faXAfbTvkie5CD8MqIlfBsG0kalPCaSJ0p5Cu7Aey5TholhhFSWhY-Ctd5YqjgABOKAsvuISdGDq-pDHAZ8EGS8YcnsvM/s400/Rumus+Keliling+Segitiga.png"
              alt="keliling-segitiga"
            />
          </header>
          <!-- Form Keliling -->
          <form id="kelilingSegitiga">
            <header>
              <h2>Form Keliling Segitiga</h2>
            </header>
            <div class="form-hitung">
              <label for="sisi-a">Sisi A</label>
              <input type="number" name="sisi-a" id="sisi-a" placeholder="Masukkan Sisi 1" />

              <label for="sisi-b">Sisi B</label>
              <input type="number" name="sisi-b" id="sisi-b" placeholder="Masukkan Sisi 2" />

              <label for="sisi-c">Sisi C</label>
              <input type="number" name="sisi-c" id="sisi-c" placeholder="Masukkan Sisi 3" />

              <span id="errorKeliling" style="color: red"></span>

              <p id="rumusKeliling"></p>
              <p id="nilaiKeliling"></p>
              <p id="kelilingJawaban"></p>

              <div class="btn">
                <button type="button" class="hitung" onclick="kelilingSegitiga()">Hitung</button>
                <button type="button" class="reset" onclick="resetForm('kelilingSegitiga')">Reset</button>
              </div>
            </div>
          </form>
        </section>
      </section>
    </main>

    <!-- Footer Content -->
    <footer>
      <p>Copyright Â© 2025 Ragil Nurfadillah.</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
